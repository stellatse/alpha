<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen" />
<link href="{{ STATIC_URL }}css/jquery.selectBoxIt.css" rel="stylesheet" />
<style type="text/css">
.selectboxit-container .selectboxit-options {
  width: 210px;
  max-height: 220px;
}
</style>

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}ui/jquery-ui.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.selectBoxIt.js"></script>
<script type="text/javascript">
$(function() {
  $('select').selectBoxIt();
})
</script>
</head>
<body>
<div class="container">
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">UNK</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="/">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							  data-toggle="dropdown">Dropdown <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li class="nav-header">Nav header</li>
								<li><a href="#">Separated link</a></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>
					</ul>
					
					<div class="pull-right">
	          <form class="navbar-form ">
	            <input class="span2" type="text" placeholder="Email"> <input
	              class="span2" type="password" placeholder="Password">
	            <button type="submit" class="btn">Sign in</button>
              <a href="#login-form" class="btn btn-success" 
              data-toggle="modal">Sign up</a>
	          </form>
          </div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal hide fade" id="login-form">
	
  <div class="modal-header">
    <button type="button" class="close" 
    data-dismiss="modal" >&times;</button>
    <h3>User Registration</h3>
  </div>

		<form class="form-horizontal">
			<div class="modal-body">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="username">Username</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="username">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="password">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="nation">Nation</label>
						<div class="controls">
							<select id="nation">
								<option>China</option>
								<option>United State</option>
								<option>German</option>
								<option>Japan</option>
								<option>Astralian</option>
                <option>China</option>
                <option>United State</option>
                <option>German</option>
                <option>Japan</option>
                <option>Astralian</option>
                <option>China</option>
                <option>United State</option>
                <option>German</option>
                <option>Japan</option>
                <option>Astralian</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="timezone">Timezone</label>
						<div class="controls">
							<select id="timezone">
								<option>GMT</option>
								<option>Asia/Shanghai</option>
							</select>
						</div>
					</div>
          <div class="control-group">
            <label class="control-label" for="address">Address</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="address">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="phone">Phone Number</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="phone">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="im">Instant Messager</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="im">
            </div>
          </div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-success">Register</a> <a href="#"
					class="btn" data-dismiss="modal">Close</a>
			</div>
		</form>
	</div>
	
	<div class="container">
		{% block content %} {% endblock %}
	</div>
	<hr />
  <footer class="footer">
      <p>&copy; Company 2013</p>
  </footer>
</div>
</body>
</html>
