<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen" />
<link href="{{ STATIC_URL }}css/jquery.selectBoxIt.css" rel="stylesheet" />
<style type="text/css">
.selectboxit-container .selectboxit-options {
  width: 210px;
  max-height: 220px;
}

.asteriskField {
  color: red;
}
</style>

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}ui/jquery-ui.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.selectBoxIt.js"></script>
<!-- <script type="text/javascript">
$(function() {
  $('select').selectBoxIt();
})
</script> -->
</head>
<body>
<div class="container">
	{% include "unk/navigator.html" %}
	
	<div class="modal hide fade" id="login-form">
  <div class="modal-header">
    <button type="button" class="close" 
    data-dismiss="modal" >&times;</button>
    <h3>User Registration</h3>
  </div>

		<form class="form-horizontal uniForm" id="reg" method="POST" 
		  action="{% url 'register' %}" >
		  {% csrf_token %}
      <div class="modal-body">
    <!--    {% load crispy_forms_tags %}
    {{ form | crispy }} -->
    {% include "unk/forms.html" %}
			</div>
			<div class="modal-footer">
			<input type="submit" value="Submit" class="btn btn-success" />
		  <a href="#" class="btn" data-dismiss="modal">Close</a>
			</div>
		</form>
	</div>
	
	<div class="container">
		{% block content %} {% endblock %}
	</div>
	<hr />
  <footer class="footer">
      <p>&copy; Company 2013</p>
  </footer>
</div>
</body>
</html>
