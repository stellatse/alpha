<fieldset>
	<div class="control-group">
		<label class="control-label" for="username">Username</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="username" name="username">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="password">Password</label>
		<div class="controls">
			<input type="password" class="input-xlarge" id="password"
				name="password">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="password">Password confirm</label>
		<div class="controls">
			<input type="password" class="input-xlarge" id="password2"
				name="password2">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="nation">Nation</label>
		<div class="controls">
			<select id="nation" name="nation"> {% for country in
				countries %}
				<option value="{{ country.iso_3166_1_numeric }}">{{ country }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	{% load tz %}
	<div class="control-group">
		<label class="control-label" for="timezone">Timezone</label>
		<div class="controls">
			<select id="timezone" name="timezone"> {% for tz in
				timezones %}
				<option value="{{ tz }}" {% if tz== TIME_ZONE %} selected="selected"{% endif %}>{{
					tz }}</option> {% endfor %}
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="firstname">First Name</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="firstname"
				name="firstname">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="lastname">Last Name</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="lastname" name="lastname">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="email">E-mail</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="email" name="email">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="address">Address</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="address" name="address">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="phone">Phone Number</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="phone" name="phone">
		</div>
	</div>
</fieldset>
