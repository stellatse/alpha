{% load i18n admin_urls %}
<div class="btn-group">
{% if show_save %}
<input type="submit" value="{% trans 'Save' %}" class="btn btn-primary" name="_save" {{ onclick_attrib }}/>
{% endif %}

{% if show_delete_link %}
<a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}" class="btn">{% trans "Delete" %}</a>
{% endif %}

{% if show_save_as_new %}
<input type="submit" value="{% trans 'Save as new' %}" class="btn" name="_saveasnew" {{ onclick_attrib }}/>
{%endif%}

{% if show_save_and_add_another %}
<input type="submit" value="{% trans 'Save and add another' %}"  class="btn" name="_addanother" {{ onclick_attrib }}/>
{% endif %}

{% if show_save_and_continue %}
<input type="submit" value="{% trans 'Save and continue editing' %}"  class="btn" name="_continue" {{ onclick_attrib }}/>
{% endif %}
</div>
