{% load i18n admin_urls %}
{% if show_delete_link %}<a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}" class="deletelink btn danger">{% trans "Delete" %}</a>{% endif %}
{% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="default btn success btn-primary" name="_save" {{ onclick_attrib }}/>{% endif %}
{% if show_save_as_new %}<input type="submit" value="{% trans 'Save as new' %}" name="_saveasnew" class="btn info" {{ onclick_attrib }}/>{%endif%}
{% if show_save_and_add_another %}<input type="submit" value="{% trans 'Save and add another' %}" class="btn info" name="_addanother" {{ onclick_attrib }} />{% endif %}
{% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}" name="_continue" class="btn" {{ onclick_attrib }}/>{% endif %}
